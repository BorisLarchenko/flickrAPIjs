<script src="https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=92e368e9346b5fc77cc08cb37f55948f&tags=flower&per_page=30&extras=url_m&format=json&nojsoncallback=0">
</script>

<!--In this last third script we are adding all photos to body one by one-->
<script>

    function myFunction(srcr) {
        var x = document.createElement("IMG");
        x.setAttribute("src", srcr);
        x.setAttribute("width", "200");
        x.setAttribute("hspace", "5");
        x.setAttribute("height", "200");
        x.setAttribute("alt", "The Pulpit Rock");
        document.body.appendChild(x);
    }


          for (var i=0; i<30; i++){
                     myFunction(respon.photos.photo[i].url_m);
          }
